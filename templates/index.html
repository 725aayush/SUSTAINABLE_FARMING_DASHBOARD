<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sustainable Farming AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-success text-white p-3">
            <div class="col">
                <h1>Sustainable Farming AI</h1>
            </div>
        </div>
        
        <div class="row mt-3">
            <!-- Left Column - Input Form -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5>Farmer Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="farmerForm">
                            <div class="mb-3">
                                <label for="farmerName" class="form-label">Farmer Name</label>
                                <input type="text" class="form-control" id="farmerName" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" value="{{ current_city }}">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Get Recommendations</button>
                        </form>
                        <div id="statusMessage" class="mt-3"></div>
                    </div>
                </div>
                
                {% include "includes/_weather.html" %}
            </div>
            
            <!-- Middle Column - Recommendations -->
            <div class="col-md-4">
                {% include "includes/_recommendations.html" %}
            </div>
            
            <!-- Right Column - Market Data -->
            <div class="col-md-5">
                {% include "includes/_market.html" %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
